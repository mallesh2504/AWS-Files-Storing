# ===============================
# Application Info
# ===============================
spring.application.name=AWSPractice
server.port=8006

# ===============================
# Database (MariaDB)
# ===============================
spring.datasource.url=jdbc:mariadb://localhost:3306/documentdb?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# ===============================
# JPA / Hibernate
# ===============================
# For development (auto creates/updates schema)
spring.jpa.hibernate.ddl-auto=update

# For production (validates schema only)
# spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# ===============================
# AWS S3 Config
# ===============================
app.aws.region=eu-north-1
app.aws.s3.bucket=awsfileuploadexample
